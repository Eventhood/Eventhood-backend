<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventhood - Backend API Documentation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  
  <link rel="stylesheet" type="text/css" href="/public/documentation.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Eventhood API Documentation</span>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <p class="fs-4 text-white">Table Navigation</p>
        <ul class="text-white navList" id="table-nav"></ul>
        
        <hr style="color: white; margin-top: 2rem; margin-bottom: 2rem;"/>
        
        <p class="text-muted">Any datatypes suffixed with a question mark means that the field is <i>optional</i>, and/or may return <i>null</i>.</p>
        <table id="routes-table" class="table table-dark table-striped table-bordered">
          <thead>
            <tr>
              <th>Type</th>
              <th>Method</th>
              <th>Route</th>
              <th>Expected Data</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody class="align-middle" id="documentation-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="topButton">
    <button class="btn btn-secondary text-white tttButton" onclick="handleToTopClick()">â–²</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="/public/Documentation.js"></script>
</body>

</html>
